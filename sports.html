<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player Group Selection</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="sports.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <form class="d-flex" role="search" onsubmit="searchPlayers(event)">
            <input id="search-input" class="form-control me-2" type="search" placeholder="Search players..." aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </div>
    <div class="main-container">
      <div id="player-container" class="player-container"></div>
      <div class="cart-container">
        <h4>Total members: <span id="count">0</span></h4>
        <hr />
        <div id="cart-main-container" class="cart-main-container"></div>
        <hr />
        <h3>MAX: 11 players allowed</h3>
      </div>
    </div>
    <div class="modal fade" id="playerModal" tabindex="-1" aria-labelledby="playerModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="playerModalLabel">Player Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img id="modalPlayerImg" src="" alt="Player Image" class="img-fluid modal-img mb-3" />
            <h4 id="modalPlayerName"></h4>
            <p><strong>Nationality:</strong> <span id="modalPlayerNationality"></span></p>
            <p><strong>Team:</strong> <span id="modalPlayerTeam"></span></p>
            <p><strong>Sport:</strong> <span id="modalPlayerSport"></span></p>
            <p><strong>Salary:</strong> <span id="modalPlayerSalary"></span></p>
            <p><strong>Description:</strong> <span id="modalPlayerDescription"></span></p>
            <p><strong>Social Media:</strong> <span id="modalPlayerSocial"></span></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <script src="sports.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
