<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports Players</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="sports.css" />
  </head>
  <body>
    <div class="container">
        <div id="search-section" class="mb-4">
            <form class="d-flex" role="search" onsubmit="searchPlayer(event)">
                <input id="search-input" class="form-control me-2" type="search" placeholder="Search for a player" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>

        <div class="row">
            <div id="player-cards" class="col-md-8"></div>
            
            <div id="group-section" class="col-md-4">
                <h5>Selected Players <span id="player-count">0</span>/11</h5>
                <ul id="group-list" class="list-group"></ul>
            </div>
        </div>
    </div>

    <div class="modal fade" id="playerModal" tabindex="-1" aria-labelledby="playerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="playerModalLabel">Player Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="modalPlayerImg" src="" alt="Player Image" class="img-fluid mb-3">
                    <h4 id="modalPlayerName"></h4>
                    <p><strong>Nationality:</strong> <span id="modalPlayerNationality"></span></p>
                    <p><strong>Team:</strong> <span id="modalPlayerTeam"></span></p>
                    <p><strong>Sport:</strong> <span id="modalPlayerSport"></span></p>
                    <p><strong>Salary:</strong> <span id="modalPlayerSalary"></span></p>
                    <p><strong>Description:</strong> <span id="modalPlayerDescription"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="sports.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
